version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
  - package-ecosystem: pip
    directory: "/tests/terraform_pytest"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    ignore:
      # See <https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#ignore>
      - dependency-name: python
        update-types:
          # Ignore major/minor to pin python 3.13.x in ./Dockerfile until cfn-lint is compatible
          - "version-update:semver-major"
          - "version-update:semver-minor"
  - package-ecosystem: docker
    directory: "/.github/dependencies/python312"
    schedule:
      interval: weekly
    ignore:
      # See <https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#ignore>
      - dependency-name: python
        update-types:
          # Ignore major/minor to pin python 3.12.x
          - "version-update:semver-major"
          - "version-update:semver-minor"
    open-pull-requests-limit: 10
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
